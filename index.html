<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags </title>
</head>
<body>
<section>
    <h2>Tags</h2>
    <small>Usa virgula para separar (,)as tags</small>
    <input type="text" id="input">
    <div contenteditable id="result"></div>
</section>

<p id="copyright">Francisco Tembe</p>
</body>
<script type="text/javascript">
    document.querySelector('#copyright').insertAdjacentHTML("beforeend", "<div> @"+new Date().getFullYear()+"<div>");
  
    let drawIt='', array=  [], ola='ola francisco'

    document.querySelector('#input').addEventListener('keyup', function(){
        let strValue=this.value;
        if(strValue.charAt(strValue.length-1)==','){
            drawIt=''
            array.push(strValue);
            this.value='';
            for(let i=0; i<array.length; i++){
                drawIt+=`<span>`+array[i].substr(0,array[i].length-1)+`</span>,`
            }
           
        }

        setInterval(function(){
             result.innerHTML=drawIt
        },100)
    })
    
   
</script>
<style type="text/css">
    *{
        margin: 0;
        font-family: monospace;
    }
    p,small{  margin: 1rem 0;
        color: #fff;
        text-align: center;
    }
    span{
        background: #ccc; 
      margin-right:2px ;
      padding: 4px 12px;
      text-align: center;
      color: #111;
      border-radius: 8px;
      border: none;
      display: inline-block;
      margin-bottom: 8px;
    }
    body{
        background: #440e4a;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    section{
        width: 60%;
         background: rgba(0, 0, 0, .5);
         padding:3rem 3rem;
         border-radius:2px ;
         display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        
    }
    @media(max-width: 766px){
        section{
            width: 80%;
             padding:1rem 2rem;
        }
    }
    section h2{

        color: #fff;
        font-weight: 100;
        font-size: 1.8rem;
        text-align: center;

    }
    h2:after{
        content:'';
        display: block;
        width: 23px;
        height: 1px;
        background: #ddd;
        margin:2px auto;
    }
    section input{
      width: 100%;
       margin-bottom: 1rem;
       border: none;
       outline: none;
       padding: 8px;
    }
    #result{
        width: 100%;
          padding: 8px;
          min-height: 5rem;
          max-height: 100%;
          background: #fff;
          color: #000;
    }
</style>
</html>
